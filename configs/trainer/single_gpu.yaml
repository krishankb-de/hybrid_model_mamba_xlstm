# Single GPU training configuration

# Trainer settings
accelerator: "gpu"
devices: 1
precision: "bf16-mixed"  # Use bfloat16 mixed precision
strategy: "auto"

# Training loop
max_epochs: null  # Train by steps, not epochs
max_steps: 100000
val_check_interval: 5000
check_val_every_n_epoch: null
log_every_n_steps: 100

# Gradient accumulation
accumulate_grad_batches: 4

# Checkpointing
enable_checkpointing: true
default_root_dir: "${output_dir}"

# Logging
enable_progress_bar: true
enable_model_summary: true

# Performance
num_sanity_val_steps: 2
detect_anomaly: false

# Profiling (disable for production)
profiler: null  # Options: "simple", "advanced", "pytorch"
